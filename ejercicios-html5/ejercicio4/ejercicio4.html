<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Ejercicio 4</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <form action="ejercicio3.html" method="post">
        <p>
            <input type="radio" name="sexo" id="Hombre" value="mujer">
            <label for="Hombre"><b>Sr.</b> </label>
            <input type="radio" name="sexo" id="Mujer" value="mujer">
            <label for="Mujer"><b>Sra.</b></label>
        </p>
        <p>
            <label for="name">
                <input type="text" name="nombre" id="name" autofocus placeholder="Nombre / Razon Social: ">
            </label>

        </p>
        <p>
            <label for="ape">
                <input type="text" name="apellidos" id="ape" placeholder="Apellidos:">
            </label>

        </p>
        <p>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="Email: example@example.com">
            </label>

        </p>
        <p>
            <label for="contraseña">
                <input type="password" name="pass" id="contraseña" placeholder="Contraseña:">
            </label>

        </p>
        <p>
            <label for="NIF">
                <input type="text" name="nif" id="NIF" maxlength="9" placeholder="DNI/NIF/NIE:">
            </label>

        </p>
        <p>
            <label for="fecha"><b>FECHA DE NACIMIENTO:</b><br>
                <input type="date" name="fecha">
            </label>

        </p>
        <p>
            <label for="user">Usuario:
                <input type="text" name="usuario" id="user" placeholder="">
            </label>

        </p>
        <p>
            <button type="submit">Registrar</button>
        </p>
    </form>
</body>

</html>
